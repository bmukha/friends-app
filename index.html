<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/spinner.css" />
    <title>Friends App</title>
  </head>
  <body>
    <header class="header">
      <img src="./img/bars-solid.svg" alt="" id="menu-button" />
      <h1 class="title">Friends App</h1>
    </header>
    <main id="content"></main>
    <aside id="aside" class="hidden">
      <div id="sort-and-filter">
        <h2>Filter:</h2>
        <fieldset>
          <legend>By gender:</legend>
          <button class="gender is-pressed" data-gender-filter="all">
            <img
              src="./img/male&female.svg"
              alt=""
              class="male-female"
              data-filter-gender="all"
            /></button
          ><button class="gender" data-filter-gender="male">
            <img src="./img/male.svg" alt="" class="male-female" /></button
          ><button class="gender" data-filter-gender="female">
            <img src="./img/female.svg" alt="" class="male-female" />
          </button>
        </fieldset>
        <fieldset>
          <legend>By age:</legend>
          <label for="from">From:</label
          ><input type="number" name="from" id="from" min="0" />
          <label for="to">To:</label><input type="number" name="to" id="to" />
        </fieldset>
        <fieldset>
          <legend>By name:</legend>
          <input type="text" placeholder="Enter your prompt..." />
        </fieldset>
        <h2>Sort:</h2>
        <fieldset>
          <legend>By name:</legend>
          <button class="name">
            <img src="./img/a-z.svg" alt="" class="name-sort" /></button
          ><button class="name">
            <img src="./img/z-a.svg" alt="" class="name-sort" />
          </button>
        </fieldset>
        <fieldset>
          <legend>By age:</legend>
          <button class="age">
            <img src="./img/1-9.svg" alt="" class="age-sort" /></button
          ><button class="age">
            <img src="./img/9-1.svg" alt="" class="age-sort" />
          </button>
        </fieldset>
      </div>
    </aside>
    <footer class="footer">
      <p>
        Made by <a href="https://github.com/bmukha">Bohdan Mukha</a> for
        <a href="https://kottans.org/">Kottans</a>
      </p>
    </footer>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
