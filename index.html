<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Friends App</title>
  </head>
  <body>
    <header class="header">
      <img src="./img/bars-solid.svg" alt="" id="menu-button" />
      <h1 class="title">Friends App</h1>
    </header>
    <main id="cards-wrapper"></main>
    <aside id="aside" class="hidden">
      <!-- <img src="./img/xmark-solid.svg" alt="" id="close-button" /> -->
      <form id="sort-and-filter">
        <h2>Filter:</h2>
        <fieldset>
          <legend>By gender:</legend>
          <div>
            <label for="all">All</label>
            <input type="radio" name="gender" id="all" />
          </div>
          <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" />
          </div>
          <div>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" />
          </div>
        </fieldset>
        <fieldset>
          <legend>By age:</legend>
          <div>
            <label for="from">From:</label
            ><input type="number" name="from" id="from" />
          </div>
          <div>
            <label for="to">To:</label><input type="number" name="to" id="to" />
          </div>
        </fieldset>
        <fieldset>
          <legend>By name:</legend>
          <input type="text" placeholder="Enter your prompt..." />
        </fieldset>
        <h2>Sort:</h2>
        <fieldset>
          <legend>By name:</legend>
          <div>
            <label for="ascending-name">Ascending</label>
            <input type="radio" name="sort-by-name" id="ascending-name" />
          </div>
          <div>
            <label for="descending-name">Descending</label>
            <input type="radio" name="sort-by-name" id="descending-name" />
          </div>
        </fieldset>
        <fieldset>
          <legend>By age:</legend>
          <div>
            <label for="ascending-age">Ascending</label>
            <input type="radio" name="sort-by-age" id="ascending-age" />
          </div>
          <div>
            <label for="descending-age">Descending</label>
            <input type="radio" name="sort-by-age" id="descending-age" />
          </div>
        </fieldset>
      </form>
    </aside>
    <footer class="footer">
      <p>
        Made by <a href="https://github.com/bmukha">Bohdan Mukha</a> for
        <a href="https://kottans.org/">Kottans</a>
      </p>
    </footer>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
